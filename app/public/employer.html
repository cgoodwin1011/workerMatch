<body>
  <div class="container">

      <h1 class="text-center">

      <hr>
      <h2 class="text-center">Tell Us What You Need!

      <div class="text-center">

    <div class="row">

          <div class="panel-body">

              </div>

                <input type="text" class="form-control" id="employer-website">
              </div>

              <div class="form-group">
                <h4>What Skills Do You Need</h4>
                <p>1 means unnecessary; 10 means essential, must have</p>

                      <option>9</option>
                      <option>10</option>
                    </select>
                  </div>
                  <div id="col-md-2">
                    <label for="css">CSS:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <select class="form-control" id="css">

                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  </div>
                  <div class="col-1">
                    <label for="js">JavaScript:</label>
                    <select class="form-control " id="js">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  </div>
                  <div class="col-1">
                    <label for="jquery">jQuery:</label>
                    <select class="form-control " id="jquery">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  </div>
                  <div class="col-1">
                    <label for="sql">MySql:</label>
                    <select class="form-control " id="sql">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>

                    </select>
                  </div>
                  <div class="col-1">

              <button type="submit" class="btn btn-primary submit">Submit</button>
              <a id="employer-match" style="display: none" href="/api/employermatch">See Your Match</a>

          </div>

    <footer class="footer">

        <p>
          <a href="/api/candidates">API Candidates Link</a> |
          <a href="/api/employers">API Employers Link</a> |
          <a href="https://github.com/cgoodwin1011/workerMatch">GitHub Repo</a>
        </p>
      </div>

</html>

<script type="text/javascript">
  // Get the form data....  
  $(".submit").on("click", function (event) {
    event.preventDefault();

    // template for new employer
    var newEmployer = {
      name: $("#employer-name").val().trim(),
      tel: $("#employer-phone").val().trim(),
      email: $("#employer-email").val().trim(),
      photo: $("#employer-website").val().trim(),
      scores: [$("#html").val().trim(),
        $("#css").val().trim(),
        $("#js").val().trim(),
        $("#jquery").val().trim(),
        $("#sql").val().trim(),
        $("#nodejs").val().trim(),
        $("#express").val().trim(),
        $("#handlebars").val().trim(),
        $("#bootstrap").val().trim(),
        $("#Ajax").val().trim()
      ],
      role: "employer",
      routeName: $("#employer-name").val().trim().replace(/\s+/g, "").toLowerCase()
    };

    // Magic happens here... we add out employer
    $.post("/api/employers", newEmployer,
      function (data) {

        // Clear the form when submitting
        $("#employer-name").val("");
        $("#employer-phone").val("");
        $("#employer-email").val("");
        $("#employer-headshot").val("");
        $("#html").val(1)
        $("#css").val(1)
        $("#js").val(1)
        $("#jquery").val(1)
        $("#sql").val(1)
        $("#nodejs").val(1)
        $("#express").val(1)
        $("#handlebars").val(1)
        $("#bootstrap").val(1)
        $("#Ajax").val(1)

      });
      $("#employer-match").show();

  });
</script>
