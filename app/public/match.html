<script type="text/javascript">

  // Get the form data....  
  $(".submit").on("click", function(event) {
    event.preventDefault();

    // template for new candidate
    var newCandidate = {
      name: $("#candidate-name").val().trim(),
      tel: $("#candidate-phone").val().trim(),
      email: $("#candidate-email").val().trim(),
      photo: $("#candidate-headshot").val().trim(),
      scores: [$("#html").val().trim(), 
               $("#css").val().trim(), 
               $("#js").val().trim(), 
               $("#jquery").val().trim(), 
               $("#sql").val().trim(), 
               $("#nodejs").val().trim(), 
               $("#express").val().trim(), 
               $("#handlebars").val().trim(), 
               $("#bootstrap").val().trim(), 
               $("#Ajax").val().trim()
              ],
      role: "candidate" 
    };

    console.log(newCandidate);

    // Magic happens here... we add out candidate
    $.post("/api/candidates", newCandidate,
      function(data) {

        // If a table is available... tell user they are booked.
        if (data) {
          alert("Thank You for your interest...");
        }

        // If a table is available... tell user they on the waiting list.
        else {
          alert("Sorry you are on the wait list");
        }

        // Clear the form when submitting
        $("#candidate-name").val("");
        $("#candidate-phone").val("");
        $("#candidate-email").val("");
        $("#candidate-headshot").val("");
        $("#html").val(1)
        $("#css").val(1)
        $("#js").val(1)
        $("#jquery").val(1)
        $("#sql").val(1)
        $("#nodejs").val(1)
        $("#express").val(1)
        $("#handlebars").val(1)
        $("#bootstrap").val(1)
        $("#Ajax").val(1)

      });

  });

</script>
